version: '3'

services:
  myservices:
       build: .
       
       volumes:
        - .:/code
       
       expose:
        - "8000"

  nginx:
      image: nginx:alpine

      ports:
       - "8000:8000"

      volumes:
       - ./nginx:/etc/nginx/conf.d
       -  static:/static
      
      depends_on:
       - myservices

volumes:
   static:


                    
                    